<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Theme Page</title>
    <style>
        /* General Styles */
        body {
            background-color: black;
            color: lime;
            font-family: 'Orbitron', sans-serif; /* خط مناسب لستايل الهاكر */
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        .terminal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0, 255, 0, 0.1), rgba(0, 255, 0, 0.1) 1px, transparent 1px, transparent 2px);
            animation: glitch 1s infinite;
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding-top: 20%;
        }
        .file-icon {
            width: 50px;
            height: 50px;
            margin: 20px auto;
            display: block;
            animation: float 3s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        .button {
            background-color: lime;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            animation: neonGlow 2s infinite;
        }
        @keyframes neonGlow {
            0% { box-shadow: 0 0 5px lime, 0 0 10px lime, 0 0 20px lime; }
            50% { box-shadow: 0 0 5px cyan, 0 0 10px cyan, 0 0 20px cyan; }
            100% { box-shadow: 0 0 5px lime, 0 0 10px lime, 0 0 20px lime; }
        }
        .hacker-text {
            font-size: 2rem;
            font-weight: bold;
            color: lime;
            text-shadow: 0 0 5px lime, 0 0 10px lime, 0 0 20px lime;
            background: repeating-linear-gradient(45deg, transparent, transparent 10px, lime 10px, lime 20px);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: hackerText 2s infinite;
        }
        @keyframes hackerText {
            0% { background-position: 0 0; }
            100% { background-position: 40px 40px; }
        }
        /* Video Background */
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            pointer-events: none; /* يمنع التفاعل مع الفيديو */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet"> <!-- خط Orbitron -->
</head>
<body>
